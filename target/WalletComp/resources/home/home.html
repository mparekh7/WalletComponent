<div class="row" ng-controller="homeCtrl as home">
	<div class="col-md-12 col-xs-12 col-sm-12">
		<div>
			<div class="col-md-12 col-xs-12 col-sm-12" align="center">
				<label>Home</label>
			</div>
		</div>
	</div>
	<div class="col-md-12 col-sm-12 col-xs-12">
		<form novalidate name="form">
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-4">
					<label>List of items</label>
					<div ng-repeat="item in home.items">
						{{item.name}}
					</div>
					<br>
					<label>Filter : </label> {{home.temp|temperature}}
					<br>
					<div>
						<label>Enter Username</label>
						<input type="text" ng-model="home.obj.username" required/>
					</div>
					<br>
					<button ng-click="home.submit(form)" class="pull-right">Submit</button>
				</div>
			</div>
		</form>
	</div>
</div>
</div>
